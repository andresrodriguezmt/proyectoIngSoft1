<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Grupo 15</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
    </head>

    <body style="background-color: rgb(255,255,255);">

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

            <div class="container-fluid">
                <a class="navbar-brand">
                    <img th:src="@{/Logo.png}" width="50" height="50" alt="Logo" >
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="navbar-brand fs-3" style="color: white" > </a>
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand fs-3" style="color: white" >Nombre: </a>
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand fs-3" style="color: lightgray" th:text="${cliente.nombre}">Nombre del usuario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br><br>

        <div class = "container">
            <h1>Funciones</h1>
            <br>

            <a class="btn btn-outline-success fs-5 btn-lg" href="#" th:href="@{/crear1/cita/{codigoCliente}(codigoCliente=${cliente.idCliente})}">Agendar una nueva cita</a>
        </div>

        <br><br>

        <div class="container">

            <h1>Lista de citas agendadas</h1>

            <br>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Servicio</th>
                        <th>Sede</th>
                        <th>Fecha</th>
                        <th>Numero de turno</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dato : ${listaCitas}">
                        <td th:text="${dato.Servicio.nombre}">Servicio</td>
                        <td th:text="${dato.Sede.nombre}">Sede</td>
                        <td th:text="${dato.fechaFormateada}">Fecha</td>
                        <td th:text="${dato.numTurno}">Numero de turno</td>
                    </tr>
                </tbody>
            </table>
        </div>




    </body>
</html>
