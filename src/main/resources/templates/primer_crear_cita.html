<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Grupo 15</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>

    <body style="background-color: rgb(255,255,255);">

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

            <div class="container-fluid">
                <a class="navbar-brand">
                    <img th:src="@{/Logo.png}" width="50" height="50" alt="Logo" >
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand fs-4" style="color: white" href="#" th:href="@{/principal/cliente/{codigo}(codigo=${codigoCliente})}">Listado de citas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br><br>

        <div class = "container h col-8 offset-md-2" style="border: 4px solid #000000; background-color: rgb(179, 184, 200);">
            <br><br>
            <div class="container col-8 offset-md-1">
                <h1  style="color: black">Agendamiento cita</h1>
            </div>

            <div class="card-body col-10 offset-md-1">

                <form th:action="@{/crear2/cita/{idCliente}(idCliente = ${codigoCliente})}" method="get" th:object="${cita}">

                    <div class="form-group">
                        <label class="form-label fs-3 text-dark" for="servicio"> Servicio </label>

                        <select id="servicio" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Servicio.nombre}">
                            <option th:each="servicio : ${listaServicios}" th:value="${servicio.nombre}" th:text="${servicio.nombre}"></option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class=" form-label fs-3 text-dark" for="sede">Sede </label>

                        <select id="sede" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Sede.nombre}">
                            <option th:each="sede : ${listaSedes}" th:value="${sede.nombre}" th:text="${sede.nombre}"></option>
                        </select>
                    </div>

                    <br><br>

                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary fs-4 col-4 offset-md-4 text-white">Seleccionar fecha </button>
                    </div>
                </form>
            </div>

            <br>
        </div>

    </body>
</html>
