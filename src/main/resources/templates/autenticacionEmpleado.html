<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Aplicación Banco DINER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>

    </head>
    <body>
        <br>

        <div class="container " >

            <br><br>
            <div class="col-5 offset-md-8 ">
                <div th:if="${alertaError}" id="alerta" class="alert alert-danger align-items-center " role="alert">
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <svg class="bi flex-shrink-0 me-2 " width="65" height="65" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        </div>
                        <div class="col-md-10">
                            <strong>ERROR !!</strong> los campos de <strong>cédula</strong> o <strong>contraseña</strong> son incorrectos, por favor ingrese nuevamente la información.
                        </div>
                    </div>
                </div>
            </div>

            <script>
                //Ingresa al documento la función para realizar el cierre de la alerta en un tiempo determinado
                document.addEventListener('DOMContentLoaded', function () {
                  // Selecciona la alerta por su ID
                  var alerta = document.getElementById('alerta');
                  // Establece un temporizador para eliminar la alerta después de 3 segundos
                  setTimeout(function () {
                    // Si la alerta existe, ciérrala
                    if (alerta) {
                      alerta.style.display = 'none';
                    }
                  }, 3000); // 3000 milisegundos = 3 segundos
                });
            </script>

            <br>

            <div class="h col-6 offset-md-3"  style="border: 4px solid #000000; background-color: rgb(145, 207, 236);" >

                <br>

                <h1 class="text-center" style="color: black">Autenticación empleado</h1>

                <div class="card-body col-10 offset-md-1">
                    <form th:action="@{/empleado}" method="post" th:object="${empleado}">
                        <div class="form-group">
                            <label class="form-label fs-3 text-dark" for="cedula"> Cédula </label>
                            <input id="cedula" type="text" class="form-control" th:field="*{cedula}"
                                   required autofocus="autofocus">
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="form-label fs-3 text-dark" for="contrasenia">Contraseña </label>
                            <input id = "contrasenia" type="password" class="form-control" th:field="*{contrasenia}"
                                required autofocus="autofocus">
                        </div>

                        <br><br>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success fs-4 col-4 offset-md-4">Autenticar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
