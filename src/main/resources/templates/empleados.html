<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Grupo 15</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
    </head>

    <body style="background-color: rgb(255,255,255);">

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

            <div class="container-fluid">
                <a class="navbar-brand">
                    <img th:src="@{/Logo.png}" width="50" height="50" alt="Logo"  src="">
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand fs-3" style="color: white" >Empleado: </a>
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand fs-3" style="color: lightgray" th:text="${empleado.nombre}">Nombre del empleado</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br><br>


        <div class="container-xl">
            <div class="row">
                <div class="col-md-3">

                    <h1>Sede:</h1>
                    <h1  th:text="${empleado.Sede.nombre}">Nombre Sede</h1>
                </div>

                <div class="col-md-7" style="text-align: justify;">
                    <h1>Servicio:</h1>
                    <h1  th:text="${empleado.Servicio.nombre}">Nombre </h1>
                </div>
            </div>
        </div>

        <br> <br>
        <div class = "container">
            <h1>Lista de citas por atender</h1>

            <br> <br>



            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Servicio</th>
                    <th>Sede</th>
                    <th>Fecha</th>
                    <th>Numero de turno</th>
                    <th>Nombre cliente </th>
                    <th>Llamado atencion</th>
                    <th>Terminar cita</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dato : ${listaCitas}">
                    <td th:text="${dato.Servicio.nombre}">Servicio</td>
                    <td th:text="${dato.Sede.nombre}">Sede</td>
                    <td th:text="${dato.fechaFormateada}">Fecha</td>
                    <td th:text="${dato.numTurno}">Numero de turno</td>
                    <td th:text="${dato.Cliente.nombre}">Nombre del cliente</td>
                    <td class="text-center">
                        <a th:href="@{/empleado/cita/llamado/{codigoEmpleado}(codigoEmpleado=${empleado.idEmpleado})/{codigoCita}(codigoCita=${dato.idCita})}" class="btn btn-info">Llamado en sala</a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/empleado/cita/terminar/{codigoEmpleado}(codigoEmpleado=${empleado.idEmpleado})/{codigoCita}(codigoCita=${dato.idCita})}" class="btn btn-danger">Cerrar cita</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
