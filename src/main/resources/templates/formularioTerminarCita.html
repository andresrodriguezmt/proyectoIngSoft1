<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Grupo 15</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
    </head>


    <body style="background-color: rgb(255,255,255);">

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

        <div class="container-fluid">
            <a class="navbar-brand">
                <img th:src="@{/Logo.png}" width="50" height="50" alt="Logo"  src="">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand fs-4" style="color: white" href="#" th:href="@{/principal/empleado/{idEmpleado}(idEmpleado = ${pkEmpleado})}">Principal</a>
                    </li>

                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br> <br>

    <div class = "container h col-8 offset-md-2" style="border: 4px solid #000000; background-color: rgb(170, 213, 184);">
        <br><br>
        <div class="container col-8 offset-md-1">
            <h1  style="color: black">Formulario terminar cita</h1>
        </div>


        <div class="card-body col-10 offset-md-1">

            <form th:action="@{/terminar/cita/{idCita}(idCita = ${cita.idCita})}" method="post" th:object="${historialCliente}">

                <div class="form-group">
                    <label class="form-label fs-3 text-dark" for="numeroTurno">Numero turno</label>

                    <select id="numeroTurno" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Cita.numTurno}">
                        <option th:value="${cita.numTurno}" th:text="${cita.numTurno}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label fs-3 text-dark" for="servicio"> Servicio </label>

                    <select id="servicio" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Cita.Servicio.nombre}">
                        <option th:value="${cita.Servicio.nombre}" th:text="${cita.Servicio.nombre}"></option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label class=" form-label fs-3 text-dark" for="sede">Sede </label>

                    <select id="sede" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Cita.Sede.nombre}">
                        <option th:value="${cita.Sede.nombre}" th:text="${cita.Sede.nombre}"></option>
                    </select>
                </div>

                <br>
                <div class="form-group">
                    <label class=" form-label fs-3 text-dark" for="fecha">Fecha atencion</label>

                    <select id="fecha" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Cita.fecha}">
                        <option th:value="${fecha}" th:text="${fecha}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class=" form-label fs-3 text-dark" for="empleado">Empleado</label>

                    <select id="empleado" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Cita.Empleado.nombre}">
                        <option th:value="${pkEmpleado}" th:text="${pkEmpleado}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class=" form-label fs-3 text-dark" for="estado">Estado</label>

                    <select id="estado" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Cita.estado}">
                        <option th:value="${cita.estado}" th:text="${cita.estado}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class=" form-label fs-3 text-dark" for="observacion">Observaciones</label>
                    <textarea id="observacion" class="form-control" rows="3" th:field="*{observaciones}"></textarea>
                </div>



                <br><br>

                <div class="form-group">
                    <button type="submit" class="btn btn-danger fs-4 col-4 offset-md-4 text-white">Cerrar cita</button>
                </div>
            </form>
        </div>

        <br>
    </div>


    </body>
</html>
