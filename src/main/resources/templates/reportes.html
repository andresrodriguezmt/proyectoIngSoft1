<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Grupo 15</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body style="background-color: rgb(255,255,255);">


        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

            <div class="container-fluid">
                <a class="navbar-brand">
                    <img th:src="@{/Logo.png}" width="50" height="50" alt="Logo"  src="">
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="navbar-brand fs-3" style="color: white" href="#" th:href="@{/principal/empleado/{idEmpleado}(idEmpleado = ${idEmpleado})}">&nbsp;Principal citas</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <br>
        <div class="container-xl">

            <div class="row" style="display: flex; align-items: center;">
                <!-- División izquierda -->
                <div class="col-md-3">

                    <h1>Reporte 1</h1>

                </div>
                <!-- División derecha -->
                <div class="col-md-8" style="text-align: justify;">
                    <br>
                    <h1>Servicio más usado por cada sede </h1>

                    <br>
                    <br>

                    <table class="table table-striped table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Sede</th>
                                <th>Servicio</th>
                                <th>Cantidad de veces utilizado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dato : ${listaReporteServicioMasUsado}">
                                <td th:text="${dato.nombreSede}">Nombre sede</td>
                                <td th:text="${dato.nombreServicio}">Nombre servicio</td>
                                <td th:text="${dato.cantidadAtendidos}">Cantidad atendidos</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

            <br> <br>
            <hr>

        </div>




    </body>
</html>
